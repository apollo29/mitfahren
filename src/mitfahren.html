<!DOCTYPE html>
<html lang="de" class="h-100">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Ninth navbar example">
        <div class="container-xl">
            <a class="navbar-brand" href="#">mitfahren.be</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="card w-50 m-auto mt-5 p-3">
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <h2 class="card-title mb-5">Wo geht die Reise hin?</h2>

                        <div class="mb-3">
                            <label for="title" class="form-label">Wohin?</label>
                            <input type="text" class="form-control" id="title" placeholder="Wo soll es hin gehen?" aria-describedby="titleHelp" required />
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Wann?</label>
                            <input type="date" class="form-control" id="date" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail Adresse</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Bemerkungen</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Weiter</button>
                    </form>
                </div>
            </div>

            <hr />

            <div class="card w-50 m-auto mt-5 p-3">
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <h2 class="card-title mb-5">Fahren oder mitfahren?</h2>

                        <div class="mb-3">
                            <label for="available-seats" class="form-label">Anzahl Pl√§tze zum mitfahren</label>
                            <input type="number" min="1" class="form-control" id="available-seats" aria-describedby="titleHelp" required />
                        </div>
                        <div class="mb-3">
                            <label for="departure" class="form-label">Abfahrt</label>
                            <input type="time" class="form-control" id="departure" required />
                        </div>
                        <div class="mb-3">
                            <label for="meeting-point" class="form-label">Treffpunkt</label>
                            <textarea class="form-control" id="meeting-point" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Los geht's</button>
                    </form>
                </div>
            </div>

            <hr />

            <div class="card w-50 m-auto mt-5 p-3">
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <h2 class="card-title mb-5">Gerne mitfahren</h2>

                        ((guyerwyrsch...))

                        <button type="submit" class="btn btn-primary">Los geht's</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
